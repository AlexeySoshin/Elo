<script>
    /**
     * Get player information and display it
     * @param id
     */
    function getPlayer(id) {

        $.get("/player/" + id, function(player) {
            var modal = $("#playerModal");
            modal.find(".player-name").text(player.name);

            modal.find(".player-rating").text(player.rank);

            modal.find(".player-wins").text(player.wins.join(", "));
            modal.find(".player-loses").text(player.loses.join(", "));
            modal.modal();
        });
    }
</script>
<!-- Taken from here https://v4-alpha.getbootstrap.com/components/modal/#how-it-works -->
<div id = "playerModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h1 class = 'player-name'></h1>
                <h2>Rank</h2>
                <div class = 'player-rating'></div>
                <h3>Wins</h3>
                <div class = 'player-wins'></div>
                <h3>Loses</h3>
                <div class = 'player-loses'></div>
            </div>
        </div>
    </div>
</div>
