<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Elo Ranking</title>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
    <div class = "container">
        <h1>Elo Ranking</h1>
        <div th:replace = "upload-modal"></div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Rank</th>
                <th>ID</th>
                <th>Name</th>
                <th>Rating</th>
                <th>Wins</th>
                <th>Loses</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="player, i : ${players}">
                <td th:text="${{i.index + 1}}"></td>
                <td><a th:text="${{player.id}}" th:href="@{'javascript:getPlayer(' + ${player.id} + ')'}"></a></td>
                <td><a th:text="${{player.name}}" th:href="@{'javascript:getPlayer(' + ${player.id} + ')'}"></a></td>
                <td th:text="${{player.rank}}"></td>
                <td th:text="${{player.wins.size()}}"></td>
                <td th:text="${{player.loses.size()}}"></td>
                <td><a th:href="@{'javascript:suggest(' + ${player.id} + ')'}">Suggest</a></td>
            </tr>
            </tbody>
        </table>

        <div th:replace = "player-modal"></div>
        <div th:replace = "suggest-modal"></div>
    </div>
</body>
</html>
